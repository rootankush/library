<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Library</title>
    <link rel="stylesheet" href="./style.css"/>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="assets/img/library-1210256400.jpg">
            <div class="logo-text">Library</div>
        </div>
        <div class="main">
            <button class="btn-open" onclick="openPopup()">New Book</button>
            <div class="display-container" id="display-container"></div>
        </div>
        <div class="popup" id="popup">
            <h2>Add Book</h2>
            <form class="form-container">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" required><br>
                <label for="author">Author</label>
                <input type="text" name="author" id="author" required><br>
                <label for="pages">Pages</label>
                <input type="number" name="pages" id="pages" required><br>
                <label for="readStatus">Read:</label>
                <input type="checkbox" name="readStatus" id="readStatus" required><br>
                <button type="submit" class="btn-submit" id="btn-submit">submit</button>
            </form>
            <button class="btn-close" id="btn-close" onclick="closePopup()">Close</button>
        </div>
    </div>
    <script type="text/javascript" src="./main.js"></script>
</body>

</html>
